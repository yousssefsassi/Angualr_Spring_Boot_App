
<div class="custom-details-card scale-with-shadow-on-hover" style="max-width: 920px;">
    <div class="custom-details-card-header">
        Update rental contract information
    </div>
    <div>
        <form [formGroup]="rentalContractForm">
            <div class="row" style="margin: 8px;">
                <div class="col-sm no-padding-left">
                    <div class="custom-details-card-image" style="padding: 0; margin-bottom: 16px;">
                        <img *ngFor="let p of rentalContract.rentalDevices" [src]="p.pictureFilePath" src="assets/images/device/bosch_csb_550re_hammer_drill.jpeg" class="img-fluid responsive-image">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="mb-2">
                        <label for="nameInput" class="form-label">reference : </label>
                        <label for="nameInput" class="form-label">{{rentalContract.reference}}</label>

                    </div>

                    <div class="mb-2">
                      <label for="yearOfManufactureInput" class="form-label">validFrom</label>
                      <input  formControlName="validFrom"  type="date" class="form-control form-control-background-color" id="dateFrom">
                  </div>
                    <div class="mb-2">
                        <label for="yearOfManufactureInput" class="form-label">validTo</label>
                        <input formControlName="validTo"  type="date" class="form-control form-control-background-color" id="yearOfManufactureInput">
                    </div>

                </div>
                <div class="col-sm">
                    <div class="mb-2">
                        <label for="rentPriceInput" class="form-label">Rent price</label>
                        <input formControlName="price"  type="text" class="form-control form-control-background-color" id="rentPriceInput" placeholder="Enter rent price">
                    </div>




                </div>
            </div>
            <hr class="separator">
            <div class="button-group">
                <button type="button" class="btn btn-outline-secondary btn-sm" [routerLink]="['/control-panel/rental-contract/list']">Back</button>
                <button type="button" class="btn btn-outline-primary btn-sm" (click)="update()">Save</button>
            </div>
        </form>
    </div>
</div>
